            <div class="post-content">
              <p>“谁知道明天和意外，哪一个先来？”</p>
<p>很不幸，似乎意外来得早了点，因为……</p>
<figure data-type="image" tabindex="1"><img src="https://xiaolin5835.github.io/post-images/1648293462045.png" alt="" loading="lazy"></figure>
<p>借用一下祥林嫂的话，那就是：</p>
<p>“我真傻，真的，我单知道国内的社交平台会乱删东西，会无缘无故夹人，我不知道国外也会有。”</p>
<p>所以说，笔者被迫迎来了一个崭新的开始……</p>
<p>还好WordPress老爷开恩，允许我等把之前的数据导出来，后续会慢慢处理。</p>
<p>先这样，明天见。</p>
